
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DETRAN-SE</title>
</head>
<body>
    <h1> Sistema de multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"> </div>
    <script> 
        
        

        function calcular (){
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel =  Number(txtv.value)
            res.innerHTML = `<p>Sua Velocidade atual é de <strong>${vel}</strong> km/h</p>`
            if(vel > 80 ){
                    res.innerHTML += `<p>Você ultrapassou a velocidade permitida. <strong>MULTADO</strong></p>`
            }
            res.innerHTML += `<p>Sempre dirija na velocidade permitida!<p>`
        }
    
    </script>
</body>
</html>
