<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>

        body{
            font: normal 15pt Arial ;
        }
       input{
          font: normal 16px Arial;
          width: 80px;
       }
       div#res{
                margin-top: 20px;
       }
    </style>
</head>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="textn1" id="textn1"> +
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="Somar" onclick="Somar()">
    <div id="res">Resultado</div>

    <script>
           function Somar(){
               
            var tn1 = document.getElementById('textn1')
            var tn2 = document.querySelector('input#textn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `a soma entre os valores ${n1} e ${n2} Ã© <strong> ${s} </strong> `
           }

    </script>
</body>
</html>
